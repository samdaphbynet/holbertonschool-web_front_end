<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced use of web storage</title>
</head>
<body>
    <h1>Advanced use of web storage</h1>

    <script>
        const availableItems = ["Shampo", "Soap", "Sponge", "Water"];

        // check if session storage is supported
        function issessionStorageSupported() {
            try {
                const testKey = '__test__';
                sessionStorage.setItem(testKey, testKey);
                sessionStorage.removeItem(testKey);
                return true;
            } catch (e) {
                return false;
            }
        }

        // Function to get cart from session storage
        function getCartFromStorage() {
            let result = sessionStorage.getItem("cart");
            if (result) {
                return JSON.parse(result);
            } else {
                return {};
            }
        }

        // function to add item to cart
        function addItemToCart(item) {
            if (issessionStorageSupported()) {
                const cart = getCartFromStorage();
                cart[item] = cart[item] ? cart[item] + 1 : 1;

                sessionStorage.setItem('cart', JSON.stringify(cart));
                displayCart();
            } else {
                alert("Sorry, your browser does not support Web storage. Try again with a better one");
            }
        }

        // Function to remove item from cart
        function removeItemFromCart(item) {
            if (issessionStorageSupported()) {
                const cart = getCartFromStorage();
                delete cart[item];

                sessionStorage.setItem("cart", JSON.stringify(cart));
                displayCart();
            }
        }

        // function to remove item from cart
        function clearCart() {
            if (issessionStorageSupported()) {
                sessionStorage.removeItem("cart");
                displayCart();
            }
        }

        // Function to create a store
        function createStore() {
            const h2 = document.createElement("h2").textContent = "Available products:";
            document.body.append(h2);

            const ul = document.createElement("ul");
            availableItems.forEach(item => {
                let li = document.createElement("li");
                li.textContent = item;
                li.addEventListener("click", () => addItemToCart(item));
                ul.append(li); 
            })
            document.body.append(ul);
        }

        // function to display cart
        function displayCart() {
            const cartDiv = document.createElement("div");
            cartDiv.id = "cart";

            const h2 = document.createElement("h2").textContent = "Your cart:";
            cartDiv.append(h2)

            const existDiv = document.getElementById("cart");
            if (existDiv) {
                existDiv.parentNode.removeChild(existDiv);
            }
            document.body.append(cartDiv);
            updateCart();
        }

        // function to update cart
        function updateCart() {
            const cart = getCartFromStorage();
            const cartDiv = document.getElementById("cart");

            while (cartDiv.firstChild) {
                cartDiv.removeChild(cartDiv.firstChild);
            }

            const h2 = document.createElement("h2").textContent = "Your cart:";
            cartDiv.append(h2);

            if (Object.keys(cart).length === 0) {
                const ul = document.createElement("ul");
                const emptyCart = document.createElement("li").textContent = "Your cart is empty";
                ul.append(emptyCart);
                cartDiv.append(ul);
            }else {
                const list = document.createElement("ul");
                
                if (Object.keys(cart).length > 0) {
                    const clearBtn = document.createElement("li");
                    clearBtn.textContent = "Clear my cart";
                    clearBtn.addEventListener("click", () => clearCart());
                    list.append(clearBtn);
                    cartDiv.append(list)
                }

                for (const item in cart) {
                    const li = document.createElement("li");
                    li.textContent = `${item} x ${cart[item]}`;

                    const removeBtn = document.createElement("span");
                    removeBtn.textContent = " (remove)";
                    removeBtn.addEventListener("click", () => removeItemFromCart(item));

                    li.append(removeBtn);
                    list.append(li)
               }
               cartDiv.append(list)
            }
        }

        if (issessionStorageSupported()) {
            createStore();
            displayCart();
        } else {
            alert("Sorry, your browser does not support Web storage. Try again with a better one");
        }

    </script>
</body>
</html>
