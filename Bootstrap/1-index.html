<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
        <title>Holberton - Web Stack - Bootstrap</title>
        <meta name="description" content="Bootstrap is a free and open-source CSS framework">

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    </head>
    <body>
        <div class="row">
            <div class="p-2 bg-primary text-center text-white col-md-3">Primary</div>
            <div class="p-2 bg-success text-center text-white col-md-3">Success</div>
            <div class="p-2 bg-danger text-center text-white col-md-3">Danger</div>
            <div class="p-2 bg-warning text-center text-white col-md-3">Warning</div>
        </div>

        <hr />

         <div class="row">
            <div class="p-2 bg-primary text-center text-white col-sm-3">Primary</div>
            <div class="p-2 bg-success text-center text-white col-sm-3">Success</div>
            <div class="p-2 bg-danger text-center text-white col-sm-3">Danger</div>
            <div class="p-2 bg-warning text-center text-white col-sm-3">Warning</div>
        </div>

        <hr />

        <div class="row">
            <div class="p-2 bg-primary text-center text-white col-md-2 col-12">Primary</div>
            <div class="p-2 bg-success text-center text-white col-md-4 col-12">Success</div>
            <div class="p-2 bg-danger text-center text-white col-md-6 col-12">Danger</div>
        </div>

        <hr /> 

        <div class="row">
            <div class="col order-1 order-sm-2 order-md-1 oder-lg-first p-2 bg-primary text-center text-white">Primary</div>
            <div class="col order-first order-sm-3 order-md-2 order-lg-1 p-2 bg-success text-center text-white">Success</div>
            <div class="col order-1 order-sm-first order-md-3 order-lg-2 p-2 bg-danger text-center text-white">Danger</div>
            <div class="col order-2 order-sm-1 order-md-first order-lg-3 p-2 bg-warning text-center text-white">Warning</div>
        </div>

        <hr/>

        <div class="row justify-content-between">
            <div class="col-md-2 p-2 bg-primary text-center text-white">Primary</div>
            <div class="col-md-2 p-2 bg-success text-center text-white">Success</div>
        </div>

        <hr/>

        <div class="row justify-content-between">
            <div class="col-md-2 p-2 bg-primary text-center text-white">Primary</div>
            <div class="col-md-2 offset-md-2 p-2 bg-success text-center text-white">Success</div>
            <div class="col-md-2 p-2 bg-danger text-center text-white">Danger</div>
        </div>
    </body>
</html>
