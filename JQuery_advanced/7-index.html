    <style>
        td.remove {
            background-color: orange;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <h1>jQuery Advanced</h1>

    <script type="application/javascript">
        function createSearchForm() {
            $("body").append($("<input type='text' /><input type='submit' value='Submit'/><ul></ul>"));
            $("input[type='submit']").click(function(event) {
                event.preventDefault();

                queryWikipedia($("input[type='text']").val());
            });
        }

        function addNewArticle(id, title, snippet) {
            const listItem = $("<li>");
            const firstParagraph = $("<p>").html('<span>' + id + ' - </span><b>' + title + '</b>');
            const secondParagraph = $("<p>").html(snippet);
            
            listItem.append(firstParagraph).append(secondParagraph);

            $("ul").append(listItem);
        }

        function queryWikipedia(search) {
            const apiUrl = "https://en.wikipedia.org/w/api.php";

            const requestData = {
                action: 'query',
                list: 'search',
                srsearch: search,
                format: 'json',
                origin: '*',
            };

            $.ajax({
                url: apiUrl,
                data: requestData,
                dataType: 'json',
                success: function(data) {
                    data.query.search.forEach(function(result) {
                        addNewArticle(result.pageid, result.title, result.snippet)
                    })
                }
            })
        };

        $(document).ready(function() {
            createSearchForm();
        });

    </script>
</body>

</html>
