        // Function to create a family tree table and append it to the body
        function createFamilyTree() {
            // Create and append the table element
            $("body").append($("<table>"));
            
            // Create and append the table head
            $("table").append($("<thead>")).children("thead")
                        .append($("<tr>")).children("tr")
                        .append($("<th>").text("FirstName"))
                        .append($("<th>").text("LastName"));
            
            // Create and append the table body

                        .append($("<tr>").append($("<td>").text("Paulette")).append($("<td>").text("Salva")))
                        .append($("<tr>").append($("<td>").text("Antoine")).append($("<td>").text("Salva")))

        }
        // Call the function
        createFamilyTree();
