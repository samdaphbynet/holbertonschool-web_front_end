    <style>
        td.remove {
            background-color: orange;
            cursor: pointer;
        }
    </style>

<body>
    <h1>jQuery Advanced</h1>

    <script type="application/javascript">
       function createFamilyTree() {
            $("body").append($("<table>"));
            
            $("table").append($("<thead>").append($("<tr>")
                        .append($("<th>").text("FirstName"))
                        .append($("<th>").text("LastName"))
            ));    
            $("table").append($("<tbody>"));
       };

        function addNewMember(firstName, lastName, position) {

            if (position == "before") {
                $("table tbody").prepend($("<tr>")
                .append($("<td>").text(firstName))
                .append($("<td>").text(lastName))
                .append($('<td class="remove">').text("(x)").click(function() {
                    $(this).parent().remove();
                    }
                )));
            } else {
                $("table tbody").append($("<tr>")
                .append($("<td>").text(firstName))
                .append($("<td>").text(lastName))
                .append($('<td class="remove">').text("(x)").click(function() {
                    $(this).parent().remove();
                }
            )));
            } 
        };

        function createForm() {
            $("table").before("<input type='text'>").before("<input type='text'>");
            $("table").before("<select><option value='before'>before</option><option value='after'>after</option></select>");
            $("table").before("<input type='submit' value='Submit' onclick='addMember()'>");
        }

        function addMember() {
            const firstName = $('input[type="text"]:first').val();
            const lastName = $('input[type="text"]:nth-of-type(2)').val();
            const position = $("select").val();

            addNewMember(firstName, lastName, position);

            console.log(firstName, lastName, position);
        }
        
       createFamilyTree();

       addNewMember('Guillaume', 'Salva');
       addNewMember('Arielle', 'Snizt');
       addNewMember('Fanette', 'Snizt');
       addNewMember('Gerard', 'Snizt');
       addNewMember('Victor', 'Salva');

       createForm();
    </script>
